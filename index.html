<body>
    
    <div class="wraper">
        <form action="">
            <h2>Login</h2>

                <span class="icon"><ion-icon
                name="person"></ion-icon></span>
                <input type="text" placeholder="Username"
                required>
            </div>
            <div class="input-box">
                <span class="icon"><ion-icon
                name="lock-closed"></ion-icon></span>
                <input type="password" placeholder="Password"
                required>
            </div>
            <div class="forgot-pass">
                <a href="https://deutsch4kball.github.io/WINDOWS_BALL0_SITE/">Forgot Password?</a>
            </div>
            <button type="submit"><a href="https://deutsch4kball.github.io/WINDOWS_BALL0_SITE/"></a>Login</button>
            <div class="register-link">
                <p>Don't have an account?<a href="https://deutsch4kball.github.io/WINDOWS_BALL0_SITE/"> Register</a></p>
            </div>
        </form>
    </div>
